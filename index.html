<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Imagenation</title>
        <link rel="stylesheet" type="text/css" href="public/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="public/css/icon.min.css">
        <link rel="stylesheet" type="text/css" href="public/css/layout.css">
        <script>window.$ = window.jQuery = require("jquery")</script>
        <script src="public/js/semantic.min.js"></script>
    </head>

    <body>
        <div class="ui attached stackable menu">
            <div class="ui container">
                <a id="openImage" class="item"><i class="image icon"></i>Open image</a>
                <div class="ui simple dropdown item">
                    <i class="options icon red"></i>
                    Red
                    <div class="menu">
                        <div id="red">
                            <div class="item">
                                <div class="ui input">
                                    <input type="number" min="0" max="1" step="0.1" value="0">
                                    <button class="ui button addPoint red">Add point</button>
                                </div>
                            </div>
                            <div class="item">
                                <label>0</label>
                                <input type="range" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div class="item">
                                <label>1</label>
                                <input type="range" min="0" max="1" value="1" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui simple dropdown item">
                    <i class="options icon green"></i>
                    Green
                    <div class="menu">
                        <div id="green">
                            <div class="item">
                                <div class="ui input">
                                    <input type="number" min="0" max="1" step="0.1" value="0">
                                    <button class="ui button addPoint green">Add point</button>
                                </div>
                            </div>
                            <div class="item">
                                <label>0</label>
                                <input type="range" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div class="item">
                                <label>1</label>
                                <input type="range" min="0" max="1" value="1" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui simple dropdown item">
                    <i class="options icon blue"></i>
                    Blue
                    <div class="menu">
                        <div id="blue">
                            <div class="item">
                                <div class="ui input">
                                    <input type="number" min="0" max="1" step="0.1" value="0">
                                    <button class="ui button addPoint blue">Add point</button>
                                </div>
                            </div>
                            <div class="item">
                                <label>0</label>
                                <input type="range" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div class="item">
                                <label>1</label>
                                <input type="range" min="0" max="1" value="1" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui simple dropdown item">
                    <i class="options icon"></i>
                    Luminance
                    <div class="menu">
                        <div id="luminance">
                            <div class="item">
                                <div class="ui input">
                                    <input type="number" min="0" max="1" step="0.1" value="0">
                                    <button class="ui button addPoint">Add point</button>
                                </div>
                            </div>
                            <div class="item">
                                <label>0</label>
                                <input type="range" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div class="item">
                                <label>1</label>
                                <input type="range" min="0" max="1" value="1" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>
                <a id="downloadButton" class="item"><i class="download icon"></i>Download</a>
                <a id="reset" class="item"0><i class="undo icon"></i>Reset</a>
            </div>
        </div>
        <div id="content">
            <div id="imageHolder"></div>
            <a id="imageDownloadLink"></a>
        </div>
        <script src="./public/js/glfx.js"></script>
        <script src="./app/app.js"></script>
    </body>
</html>
